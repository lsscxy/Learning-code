<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="time"></h1>
  <script>
    var time1 = document.querySelector(".time")     
      setInterval(() => {
        var time2 =  new Date()
        time1.textContent = time2
      }, 1);

  </script>
</body>
</html>
