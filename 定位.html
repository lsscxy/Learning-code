<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hong{
      box-sizing: border-box;
      width: 600px;
      height: 600px;
      background-color: red;
      position: relative;
    }
    .lv{
      box-sizing: border-box;
      width: 400px;
      height: 300px;
      background-color: green;
      position: absolute;
      right: 0;
      bottom: 0;
    }
    .wen{
      position: absolute;
      left: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="hong">
    <div class="lv">
      <strong class="wen">12313</strong>
    </div>
  </div>
</body>
</html>
